name: chowcub
description: Best Restorant Food, Delivered

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase: ^8.0.0
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  flutter_mobx: ^1.1.0
  flutter_svg: ^0.19.1
  hexcolor: ^1.0.6
  mobx: ^1.1.1
  numeric_keyboard: ^1.0.0
  provider: ^4.0.4
  sms_autofill: ^1.3.1
  splash_screen_view: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.1
  mobx_codegen: ^1.0.3

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  
  fonts:
    - family: ArchivoNarrow
      fonts:
        - asset: assets/fonts/ArchivoNarrow-Bold.ttf
        - asset: assets/fonts/ArchivoNarrow-BoldItalic.ttf
        - asset: assets/fonts/ArchivoNarrow-Italic.ttf
        - asset: assets/fonts/ArchivoNarrow-Medium.ttf
        - asset: assets/fonts/ArchivoNarrow-MediumItalic.ttf
        - asset: assets/fonts/ArchivoNarrow-Regular.ttf
        - asset: assets/fonts/ArchivoNarrow-SemiBold.ttf
        - asset: assets/fonts/ArchivoNarrow-SemiBoldItalic.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
